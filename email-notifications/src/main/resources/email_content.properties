subject=Log-in from a new IP address
textBody=Dear user ${username}, \nwe have detected a new sign-in to your account from an IP address that we don't recognize. \n\n  IP address: ${currentIP}, \n  from: ${location}, \n  agent: ${userAgent}. \n\nIf this was you, please disregard this email. \nIf this wasn't you, please take action immediately to secure your account. We recommend changing your password and enabling two-factor authentication. \nThank you
htmlBody=<h1 style='font-size: 24px; color: #4c4c4c; font-family: Helvetica, sans-serif;'>New Sign-in from a New IP Address</h1>\
<p style='font-size: 18px; font-family: Helvetica, sans-serif;'>Dear user ${username},</p>\
<p style='font-size: 18px; font-family: Helvetica, sans-serif;'>We have detected a new sign-in to your account from an IP address that we don't recognize.</p>\
<p style='font-size: 18px; font-family: Helvetica, sans-serif;'>IP address: <b>${currentIP}</b>,<br/>from: <b>${location}</b>,<br/>agent: <b>${userAgent}</b>.</p>\
<p style='font-size: 18px; font-family: Helvetica, sans-serif;'>If this was you, please disregard this email.</p>\
<p style='font-size: 18px; font-family: Helvetica, sans-serif;'>If this wasn't you, please take action immediately to secure your account. We recommend changing your password and enabling two-factor authentication.</p>\
<p style='font-size: 18px; font-family: Helvetica, sans-serif;'>Thank you<br/>\
